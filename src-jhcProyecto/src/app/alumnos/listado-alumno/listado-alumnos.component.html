<hr>
<FONT COLOR="red">
<h2>
  Listado de Alumnos y su Grupo correspondiente
</h2>
</FONT>
<div *ngIf="! alumnos.length">No hay Alumnos dados de alta en el Sistema/Registro</div>
<div>
  <article *ngFor="let alumno of alumnos">
    <span>{{alumno.nia}}</span>
    <span>{{alumno.nombre}}</span>
    <span>{{alumno.apellidos}}</span>
    <span>{{alumno.grupo}}</span>
  </article>
</div>
