<!-- Popup Inicio de sesión -->
<h2 class="titleLogin">Inicio de sesión</h2>
<br>
<!-- Input Nombre de usuario -->
<mat-form-field class="inputNameuser">
  <!-- Guardamos su valor en data.username -->
  <input matInput placeholder="Nombre de usuario" [(ngModel)]="data.username" required>
</mat-form-field>


<!-- Input Contraseña -->
<div>
  <mat-form-field appearance="fill" class="inputPassword">
    <mat-label>Contraseña</mat-label>
    <!-- Guardamos su valor en data.password -->
    <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="data.password" required>
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
</div>

<!-- Comprobamos que existe en la base de datos un usuario con el mismo nombre y contraseña y sino sale un error -->
<mat-error *ngIf="userR == false">El nombre o contraseña son incorrectos</mat-error>



<!-- Botón Iniciar -->
<div class="centerLogin">

  <!-- Para que no lo podamos pulsar hasta que no hayamos rellenado todos los campos hacemos todas las comparaciones -->
  <button [disabled]="data.username == undefined || data.username =='' || data.password == undefined || data.password ==''" class="buttonI" mat-raised-button color="primary" (click)='start()'>Iniciar</button>


</div>
