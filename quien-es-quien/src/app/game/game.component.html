<!-- Header -->
<app-header></app-header>

<div class="game">


  <!-- Tablero -->
  <div class="table">

    <ng-container *ngFor="let row of matrix; index as i" >
      <ng-container *ngFor="let npc of row; index as j">
        <!-- X immage -->
        <img *ngIf="matrix[i][j].state==1" class= "x" src="{{x_picture}}" (click)='update(i, j);'>

        <!-- Character image -->
        <img  class= "characterPic" src="{{npc.url}}" (click)='update(i, j);'>

      </ng-container>
      <br>
    </ng-container>

  </div>

  <h2 class="room">SALA 123</h2>
  <button class="buttonResolve" mat-raised-button (click)="openSnackBar()">RESOLVER</button>


  <div class="chat">
    <h1 class="titleChat">CHAT</h1>


    <div *ngFor="let m of chat" class="msg">
      <p *ngIf="m[0]==0" class="msgRight"> {{m[1]}} </p>
    </div>





    <input type="text" class="inputChat" [(ngModel)]="newMsg">
    <div class="divSend">
      <img class="send" src="/assets/img/send.svg" (click)="sendMsg()">
    </div>


  </div>

  {{set}}


</div>

<!-- Footer -->
<app-footer></app-footer>
