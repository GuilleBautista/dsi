  <div class= "logoH">

  </div>

  <!-- Para navegar a la página de inicio ponemos routerLink="" -->

  <button class="buttonNG" mat-raised-button color='warn' routerLink="/principalpage">Nueva partida</button>

  <button class="buttonRank" mat-raised-button color='warn' routerLink="/ranking">Ranking</button>
